<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Show Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Danh mục sản phẩm</h2>
    <div class="category-block">
      <div class="row">
        <div class="outer-item-category col-sm-2 col-2">
          <div class="item-category">smartphones</div>
        </div>
        <div class="outer-item-category col-sm-2 col-2">
          <div class="item-category">laptops</div>
        </div>
        <div class="outer-item-category col-sm-2 col-2">
          <div class="item-category">skincare</div>
        </div>
        <div class="outer-item-category col-sm-2 col-2">
          <div class="item-category">lighting</div>
        </div>
        <div class="outer-item-category col-sm-2 col-2">
          <div class="item-category">clothes</div>
        </div>
        <div class="outer-item-category col-sm-2 col-2">
          <div class="item-category">home-decoration</div>
        </div>
      </div>
    </div>
    <h2>Danh sách sản phẩm</h2>
    <input
      id="searchInput"
      type="text"
      placeholder="Nhập từ khóa tìm kiếm..."
    />
    <button>Tìm kiếm</button>
    <br />
    <select>
      <option value="">Mặc định</option>
      <option value="">Giá thấp đến cao</option>
      <option value="">Giá cao đến thấp</option>
      <option value="">Giảm giá nhiều</option>
    </select>

    <div class="show-products-block">
      <div class="row">
        <div class="outer-product col-sm-2 col-2">
          <div class="product">
            <div class="image">
              <img
                src="https://minmobile.net/media/data/tin-tuc/11-12-2019/iphone-9-nhieu-mau-sac.jpg"
                alt="image"
              />
            </div>

            <div class="info-product">
              <h4 class="name-product">Iphone 9</h4>
              <div class="details">
                <span class="price">$549</span>
                <span>Còn lại: 94sp</span>
              </div>
            </div>
            <div class="discount">-15%</div>
          </div>
        </div>

        <div class="outer-product col-sm-2 col-2">
          <div class="product">
            <div class="image">
              <img
                src="https://minmobile.net/media/data/tin-tuc/11-12-2019/iphone-9-nhieu-mau-sac.jpg"
                alt="image"
              />
            </div>

            <div class="info-product">
              <h4 class="name-product">Iphone 9</h4>
              <div class="details">
                <span class="price">$549</span>
                <span>Còn lại: 94sp</span>
              </div>
            </div>
            <div class="discount">-15%</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
